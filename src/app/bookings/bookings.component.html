
<div>
  
    <div class="list-group" *ngFor="let booking of bookings">
        <a  class="mt-3 mb-3 list-group-item" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <a routerLink="/edit/{{booking.id}}" class="mb-1 h5 text-decoration-none text-black">{{booking.name}}</a>
            <button (click)="deleteBooking(booking)" class="btn btn-danger btn-sm position-absolute bottom-0 end-0 m-2">x</button>

          </div>
          <p class="mb-1">{{booking.startDate | date: "dd/MM/yy"}} - {{booking.endDate|date: "dd/MM/yy"}} </p>
          <small>{{booking.roomNumber}}</small>
          
        </a>
    
      </div>
</div>
